spring:
  application:
    name: ems-sep490-be

  datasource:
    driver-class-name: org.postgresql.Driver
    # docker run --name some-postgres -e POSTGRES_PASSWORD=979712 -p 5432:5432 -d postgres 
    # docker exec -it some-postgres psql -U postgres
    # CREATE DATABASE ems;
    username: postgres
    url: jdbc:postgresql://localhost:5432/ems 
    password: 979712

  sql:
    init:
      mode: always  # Change to 'always' only on first run to create enum types
      schema-locations: classpath:schema.sql
      continue-on-error: true

  jpa:
    defer-datasource-initialization: false
    hibernate:
      ddl-auto: update   # <--- "create", "create-drop", "update", "validate", "none"
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
